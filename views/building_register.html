<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  <link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>

  <!-- /.website title -->
  <title>GREMI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link rel="stylesheet" href="css/bootstrap-3.3.7/bootstrap.min.css">
  <link rel="stylesheet" href="css/common.css">

  <script src="js/jquery-3.2.1/jquery-3.2.1.js"></script>
  <script src="js/bootstrap-3.3.7/bootstrap.min.js"></script>

  <script src="js/map/map.js""> </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwU-cbgXFnLRSM-Qh5rjAnsXu0SjGBQac&callback=initMap"></script>
  
</head>

<body data-spy="scroll" data-target="#navbar-scroll" style="">
  <!-- NAVIGATION -->
  <%- include partial/logined_header.html %>

  <!-- /.intro section -->
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2" style="margin-top: 20px; border-radius: 5px; border: 1px solid; padding: 10px;">
        <form id="joinForm" action="/user/join" method="post" role="form" novalidate="novalidate">
          <div class="form-group">
            <label for="email" class="sr-only hidden-xs">E-mail</label>
            <input type="text" id="joinEmail" class="form-control" name="email" placeholder="E-mail" autofocus="autofocus" tabindex="1">
          </div>
          
          <div class="form-group">
            <label for="password" class="sr-only hidden-xs">Password</label>
            <input type="password" id="joinPassword" class="form-control" name="password" placeholder="Password" tabindex="1">
          </div>

          <div class="form-group">
            <label for="passwordCheck" class="sr-only hidden-xs">Password Confirm</label>
            <input type="password" class="form-control" name="passwordCheck" placeholder="Password Confirm" tabindex="1">
          </div>

          <div class="form-group">
            <label for="name" class="sr-only hidden-xs">Name</label>
            <input type="text" class="form-control" name="name" placeholder="Name" tabindex="1">
          </div>


          <div class="text-center">
            <button type="submit" id="upload" class="btn btn-warning" role="button" tabindex="1">
              매물올리기
            </button>
          </div>
          <br>
        </form>
      </div>
    </div>
  </div>

  <%- include partial/footer.html %>
</body>
</html>
