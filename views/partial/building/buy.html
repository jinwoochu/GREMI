<div id="building_buy_content" class="building-content">
  <div class="list-group" id="building_list"></div>

  <script id="buildingTmpl" type="text/x-jquery-tmpl">
    <div class="list-group-item row">
      <div class="col-md-3" style="    padding: 0;">
      {%each images%}
        {%if $index == 0%}
          <img src="${images[$index]}" width="100%" height="80%">
        {%else%}
          <img src="${images[$index]}" width="100%" height="80%" class="hidden">
        {%/if%}
      {%/each%}
        
      </div>

      <div class="col-md-7">
        <div style="margin-bottom: 0%; padding: 6% 0;">
          <span style="font-size: 15px; color: #333;">${address}</span>
        </div>

        <div>
          <div class="col-md-9" style="padding: 0px;">
            <div class=" progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: ${parseInt(((fundraising_amount / price) * 10000)) / 100}%; "> ${fundraising_amount} (${participant_count} 명)
                </div>
            </div>
          </div>
          <div class="col-md-3">
            <span>${price}</span>
            <span>${parseInt(((fundraising_amount / price) * 10000)) / 100} %</span> 
          </div>
        </div>
      </div>

      <div class="col-md-2">
        <a href="/building/${b_id}" class="btn btn-primary">투자하기</a>
      </div>
    </div>
  </script>
</div>
