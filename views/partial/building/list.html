
<div class="container-fulid ">
  <div class="row ">
    <!-- /.intro video -->
    <div class="col-md-5 map ">
      <div style="padding-top:10px; margin-bottom: 10px; ">
        <div class="input-group ">
          <input id="address" type="text " class="form-control " placeholder="Search for... ">
          <span class="input-group-btn ">
            <button id="search_address" class="btn btn-default " type="button ">검색</button>
          </span>
        </div>
      </div>

      <div id="googleMap" style="width:100%;"></div>
    </div>

    <div class="col-md-7">
      <ul id="investment_menu " class="nav nav-tabs product_menu " style="margin-bottom: 10px; ">
        <li class="active "><a href="# ">구매하기</a></li>
        <li><a href="# ">판매하기</a></li>
      </ul>

      <div class="list-group" id="building_list">

      </div>
    </div>
  </div>
</div>
<script src="/js/lib/jquery.tmpl/jquery.tmpl.js"></script>
<script src="/js/map/map.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwU-cbgXFnLRSM-Qh5rjAnsXu0SjGBQac&callback=map.initMap"></script>



<script id="movieTmpl" type="text/x-jquery-tmpl">
  <div class="list-group-item row">
    <a href="${building_id}">
      <div class="col-md-3">
        {%tmpl(pictures) imageTemplate%}
      </div>

      <div class="col-md-8">
        <div>
          <span>${address}</span>
        </div>

        <div>
          <div class="col-md-9" style="padding: 0px;">
            <div class=" progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: ${parseInt(((fundraising_amount / price) * 10000)) / 100}%; "> ${fundraising_amount} (${participant_count} 명)
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <span>${price}</span>
            <span>${parseInt(((fundraising_amount / price) * 10000)) / 100} %</span>
          </div>
        </div>
      </div>

      <div class="col-md-1">
        <a href="/building/buy/${building_id}" class="btn">투자하기</a>
      </div>
    </a>
  </div>
</script>

<script id="imageTemplate" type="text/x-jquery-tmpl">
  <img src="http://upload2.inven.co.kr/upload/2017/06/09/bbs/i14754277015.jpg" width="100%" height="100%">
</script>
