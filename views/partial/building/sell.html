
<script src="js/lib/jquery.form/jquery.form.js"></script>

<div class="building-content hidden">
  <div class="col-md-8 col-md-offset-2" style="margin-top: 20px; border-radius: 5px; border: 1px solid; padding: 10px;">
    <form id="building_register_form" action="/building" method="post" role="form">
      <input type="hidden" name="lat" value="37.1">
      <input type="hidden" name="lng" value="12.1">

      <div class="form-group">
        <label for="title" class="sr-only hidden-xs">title</label>
        <input type="text" class="form-control" name="title" placeholder="title" tabindex="1">
      </div>

      <div class="form-group">
        <label for="country" class="sr-only hidden-xs">country</label>
        <input type="text" class="form-control" name="country" placeholder="country" autofocus="autofocus" tabindex="1">
      </div>

      <div class="form-group">
        <label for="state" class="sr-only hidden-xs">state</label>
        <input type="text" class="form-control" name="state" placeholder="state" autofocus="autofocus" tabindex="1">
      </div>

      <div class="form-group">
        <label for="city" class="sr-only hidden-xs">city</label>
        <input type="text" class="form-control" name="city" placeholder="city" autofocus="autofocus" tabindex="1">
      </div>

      <div class="form-group">
        <label for="street" class="sr-only hidden-xs">street</label>
        <input type="text" class="form-control" name="street" placeholder="street" autofocus="autofocus" tabindex="1">
      </div>

      <div class="form-group">
        <label for="price" class="sr-only hidden-xs">price</label>
        <input type="number" class="form-control" name="price" placeholder="price" autofocus="autofocus" tabindex="1">
      </div>

      <div class="form-group">
        <label for="images" class="sr-only hidden-xs">price</label>
        <input type="file" multiple class="form-control files" name="images" placeholder="집사진" autofocus="autofocus" tabindex="1">
      </div>

      <div class="text-center">
        <button type="submit" id="upload" class="btn btn-warning" role="button" tabindex="1">
          매물올리기
        </button>
      </div>
    </form>
  </div>
</div>
