<div class="modal fade" id="resell_modal" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <img src="/images/x.png" width="30px" >
        </button>
      </div>
      <form id="login_form" action="/login" method="post" role="form">
        <div class="modal-body">
          <div class="form-group">
            <span style="font-size: 15px;color: white;font-weight: bold;margin-bottom: 10px;display: block;">
            CURRENT PRICE</span>
            <label for="current_price" class="sr-only hidden-xs">current price</label>
            <input id="current_price" type="number" class="form-control" name="current_price" disabled="">
          </div>

          <div class="form-group">
            <span style="font-size: 15px;color: white;font-weight: bold;margin-bottom: 10px;display: block;">CURRENT STAKE</span>
            <label for="current_stake" class="sr-only hidden-xs">current stake</label>
            <input id="current_stake" type="number" class="form-control" name="current_stake" disabled="">
          </div>

          <div class="form-group">
            <span style="font-size: 15px;color: white;font-weight: bold;margin-bottom: 10px;display: block;">STAKE</span>
            <label for="stake" class="sr-only hidden-xs">stake</label>
            <input type="number" class="form-control" name="stake" autofocus="true">
          </div>

          <div class="form-group">
            <span style="font-size: 15px;color: white;font-weight: bold;margin-bottom: 10px;display: block;">TARGET AMOUNT</span>
            <label for="price" class="sr-only hidden-xs">price</label>
            <input type="number" class="form-control" name="price">
          </div>
          
        </div>
        <div class="modal-footer">
          <div class="text-center">
            <button id="resell_btn" type="submit" tabindex="1" style="border: 0; padding: 0">
              <img src="/images/ok.png" 
              onmouseover = "this.src='/images/ok_hover.png'"
              onmouseout = "this.src='/images/ok.png'" height="60px;">
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
