<div class="modal fade" id="image_posting_modal" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <img src="/images/x.png" width="30px" >
        </button>
      </div>
      <form id="login_form" action="/login" method="post" role="form">
        <div class="modal-body">
          <div class="form-group">
            <label for="email" class="sr-only hidden-xs">email</label>
            <input type="email" class="form-control" name="email" placeholder="email">
          </div>

          <div class="form-group">
            <label for="password" class="sr-only hidden-xs">password</label>
            <input type="password" class="form-control" name="password" placeholder="password">
          </div>
        </div>
        <div class="modal-footer">
          <div class="text-center">
            <button type="submit" tabindex="1" style="border: 0; padding: 0">
              <img id="signup" src="/images/ok.png" 
              onmouseover = "this.src='/images/ok_hover.png'"
              onmouseout = "this.src='/images/ok.png'" height="60px;">
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
