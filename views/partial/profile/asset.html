<div class="row">
  <div class="col-md-3" style="height: 100%;padding-top: 107px;color: white;font-weight: bold; text-align: right;">

    <div style="margin-bottom: 13px;font-size: 38px;">ASSET</div>

    <div id="asset_detail_menu">
      <div style="font-size: 15px; margin-bottom: 10px;">
        <a href="#" style="color: white;">판매내역</a>
      </div>
      <div style="font-size: 15px;">
        <a href="#" style="color: white;">구매내역</a>
      </div>
    </div>
  </div>

  <div class="col-md-9" style="height: 100%;  color: white; font-weight: bold;">
    <div style="padding-left: 36px; padding-right: 56px;">
      <div class="row" style="padding: 20px; background: rgb(30,30,30); height: 465px; overflow-y: scroll;">
        <table id="buy_list" class="asset-content table table-bordered hidden" style=" font-size: 10px; color: white; text-align: center; overflow-y:scroll">
        </table>

        <table id="sell_list" class="asset-content table table-bordered" style=" font-size: 10px; color: white; text-align: center; overflow-y:scroll">
        </table>
      </div>
    </div>
  </div>
</div>

<script id="buyTempl" type="text/x-jquery-tmpl">
  <thead>
    <tr>       
      <th width="7%" style="vertical-align: top">#</th>       
      <th width="7%" style="vertical-align: top">PURCHASED<br><span style="font-size: 5px; display: block; text-align: center; color: #666;">DATE</span>
      </th>       
      <th width="10%" style="vertical-align: top">COUNTRY</th>       
      <th width="15%" style="vertical-align: top">ADDRESS</th>       
      <th width="10%" style="vertical-align: top">PURCHASED<span style="font-size: 5px; display: block; text-align: center; color: #666;">PRICE</span></th>       
      <th width="10%" style="vertical-align: top">CURRENT<span style="font-size: 5px; display: block; text-align: center; color: #666;">PRICE</span></th>       
      <th width="10%" style="vertical-align: top">G-GOIN<span style="font-size: 5px; display: block; text-align: center; color: #666;">PER DAY IN AVERAGE</span></th> 
      <th width="10%" style="vertical-align: top">RESELL</th>       
      <th width="15%" style="vertical-align: top">CONTRACT</th>     
    </tr>
  </thead>

  <tbody>
    {%each logs%}
    <tr>
      <td style="background: rgb(53,53,53);">${$index +1}</td>
      <td></td>
      <td></td>
      <td style="background: rgb(53,53,53);">
        ${logs[$index].state} ${logs[$index].city} 
      </td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td style="background: rgb(53,53,53);">08/12/2017</td>
      <td style="background: rgb(53,53,53);">${logs[$index].country}</td>
      <td style="background: rgb(53,53,53);">${logs[$index].street} </td>
      <td style="background: rgb(53,53,53);">${logs[$index].invest_amount}</td>
      <td style="background: rgb(53,53,53);">뭐넣냐..</td>
      <td style="background: rgb(53,53,53);">얼마벌까?</td>
      <td style="background: rgb(53,53,53);">
        <button data-toggle="modal" data-target="#resell_modal"  class="btn resell-btn" data-b-id="${logs[$index].b_id}" data-current-stake="${logs[$index].stake}" data-current-price="${logs[$index].invest_amount}">다시팔기</button>
      </td>
      <td style="background: rgb(53,53,53);">${logs[$index].tx_id}</td>
    </tr>
    {%/each%}

    <tr>
      <td style="color: red;">TOTAL</td>
      <td></td>
      <td></td>
      <td></td>
      <td style="background: rgb(53,53,53); color: red;">${totalAmount}</td>
      <td style="background: rgb(53,53,53); color: red;">${totalAmount}</td>
      <td style="background: rgb(53,53,53); color: red;">${totalAmount}</td>
      <td></td>
      <td></td>
    </tr>
  </tbody>
</script>
